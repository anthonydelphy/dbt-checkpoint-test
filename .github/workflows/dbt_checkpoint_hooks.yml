name: dbt checkpoint checks

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0	

      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit dbt-core dbt-snowflake sqlfluff sqlfluff-templater-dbt
          pip install git+https://github.com/dbt-checkpoint/dbt-checkpoint.git

      - name: Set up dbt profiles.yml
        run: |
          mkdir -p ~/.dbt
          cp .github/profiles.yml ~/.dbt/profiles.yml

      - name: Install dbt packages
        run: dbt deps

      - name: Parse dbt project (no database connection)
        run: dbt parse
      
      - id: Get_file_changes
        uses: trilom/file-changes-action@v1.2.4
        with:
          output: " "

      - name: Run dbt checkpoint
        uses: dbt-checkpoint/action@v0.1
        with:
          extra_args: --files ${{ steps.get_file_changes.outputs.files }}
          dbt_version: 1.6.3
          dbt_adapter: dbt-snowflake

      - name: Add dbt-checkpoint summary to GitHub job summary
        if: always()
        run: |
          echo '### dbt-checkpoint Summary' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          awk '/- hook id:/,EOF' checkpoint_output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
